<!--正在热映-->
<div class="list">
    <ul>
        <li ng-repeat="movie in movies.subjects">
            <a href="#/details/{{movie.id}}">
                <img src="{{movie.images.large}}" alt="">
            </a>
            <div class="meta">
                <h4><span>{{movie.title}}</span> <em>{{movie.rating.average}}分</em></h4>
                <div class="otherinfo">类型:<span>{{movie.genres.join('、')}}</span></div>
            </div>
        </li>
    </ul>
    <div class="paging">
        <label>总共：{{movies.total}}条记录,第{{currentPage}}/{{totalPage}}页;</label>
        <!-- 加上disable类样式，表示按钮禁用状态 -->
        <button ng-class="{prev:true,disable:currentPage===1}" ng-click="showPage(currentPage-1)">上一页</button>
        <button ng-class="{next:true,disable:currentPage===totalPage}" ng-click="showPage(currentPage+1)">下一页</button>
    </div>
</div>
<!--电影列表结束-->
